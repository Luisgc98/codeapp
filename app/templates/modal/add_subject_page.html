<style type="text/css">
    .login-item{
        margin: -1em auto;
        width: 400px;
    }
    .login-item input{
        background-color: transparent;
        text-decoration-color: black;
        /*opacity: .5;*/
        color: black;
        font-weight: bold;
        font-size: 12px;
        letter-spacing: 2px;
        height: 40px;
        padding-left: 35px;
        border-radius: 9px;
        margin-bottom: -10px;
        border: 1.5px solid black;
    }
    .login-item .field-whit-btn,
    .login-item span{
        position: relative;
        top: -48px; left: 10px;
        color: black;
        z-index: 1;
        font-size: 18px;
        margin-right: 10px;
    }
    .login-item span{
        top: -35px;
    }
    #BTN_ADD{
        background-color: #000734;
        color: white;
        font-weight: bold;
        letter-spacing: 2px;
    }
    #BTN_CANCEL{
        font-weight: bold;
        letter-spacing: 1px;
        position: absolute;
        left: 20px;
        bottom: 22px;
    }
    .modal-dialog .modal-header span{
        position: absolute;
        top: 28px;
        font-size: 40px;
    }
    #modal_title_icon{
        margin-left: 55px;
    }
    #GENERATE_CODE{
        position: relative;
        margin-bottom: 25px;
        left: 130px;
    }
    .item-time input{
        width: 180px;
    }
    .item-time div{
        float: left;
    }
</style>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button class="close" data-dismiss="modal" type="button">                    
                &times;
            </button>
            <span class="glyphicon glyphicon-education"></span>
            <div id="modal_title_icon"><h3>Agregar materia</h3></div>
        </div>
        <form name="form-add-group" id="FORM_ADD_GROUP" method="post" action="{{ url_for('main.addSubject', group_id=group.group_id) }}">
            <div class="modal-content">
                <div class="region-row">
                    <div class="region-items">
                        <div class="login-item">
                            {{ wtf.form_field(form.class_code, placeholder="Código de materia") }}
                            <span class="glyphicon glyphicon-qrcode field-whit-btn"></span>
                            <button type="button" class="btn btn-default" id="GENERATE_CODE" onclick="generateCode()">Generar código automáticamente</button>
                        </div>
                    </div>
                    {{ wtf.form_field(form.group_id, value=group.group_id, type="hidden") }}
                    <div class="region-items">
                        <div class="login-item">
                            {{ wtf.form_field(form.subject_name, placeholder="Nombre de la materia") }}
                            <span class="glyphicon glyphicon-education"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="BTN_CANCEL">
                        <span>Cancelar</span>
                    </button>
                </div>
                <div class="btn">
                    {{ wtf.form_field(form.submit, id="BTN_ADD") }}
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function generateCode(){
        var url = "{{ url_for('main.generateCode', table='') }}"+'subject';
        $.get(url, function(result){
            $("#class_code").val(result);
        })
    }
</script>
