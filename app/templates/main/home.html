{% extends 'base.html' %}

{% block style %}
    <style type="text/css">
        body{
            overflow: hidden;
        }
        .navbar{
            background-color: #000734;
            position: relative;
            top: -1px;
            border: transparent;
        }
        .navbar-brand{
            position: relative;
            left: 50px;
        }
        .navbar .navbar-brand img{
            margin-top: -8px;
            border-radius: 5px;
        }
        .navbar .navbar-brand #title_app{
            position: relative;
            bottom: 50px; left: 58px;
            background-color: transparent;
            color: white;
            padding: 15px;
            letter-spacing: 2px;
            font-weight: bold;
            border-top-right-radius: 20px;
        }
        #btn_logout{
            margin-right: 15px;
            background-color: transparent;
            color: white;
        }
        .btn-opcs{
            position: absolute;
            font-size: 30px;
            color: white;
            top: 7px;
            align-items: center;
            align-content: center;
            text-align: center;
            padding: 3px;
            background-color: transparent;
            border-radius: 3px;
        }
        .btn-opcs span{
            margin-top: 5px;
        }
        .navigation{
            display: inline-block;
            margin-top: -21.8px;
            width: 60px;
            min-height: 100vh;
            background-color: #000734;
        } 
        .navigation a{
            display: block;
            text-align: center;
            padding: 10px;
            color: white;
            font-size: 30px;
            border-bottom: 1px solid white;
        }
        .region{
            position: absolute;
            left: 100px;
            width: 80%;
        }
        .region .modal-title{
            letter-spacing: 3px;
            font-size: 30px;
        }
        .region .modal-subtitle{
            letter-spacing: 3px;
            font-size: 20px;
        }
    </style>
{% endblock %}
{% block app_content %}
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="btn-opcs">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </div>
                    <a class="navbar-brand" href="javascript:location.reload()">
                        <img src="{{ url_for('static', filename='img/logo_sinesis1.png') }}" alt="sinesis" height="50px" width="58px">
                        <div id="title_app">
                            CodeApp
                        </div>
                    </a>
                </div>
                <div class="navbar-text navbar-right">
                    <div class="dropdown">
                        <button type="button" id="btn_logout" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user.email }}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="btn_logout">
                            <li><a href="{{ url_for('auth.logout') }}">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-danger alert-dismissable">
                <button type="button"
                        data-dismiss="alert"
                        class="close"
                >&times;</button>
                {{message}}
            </div>
        {% endfor %}
        <div class="region">
            <div class="modal-header">
                <p class="modal-title">Salón de Clases</p>
            </div>
            <p class="modal-subtitle">Grupos</p>
        </div>
        <div class="region">
            
        </div>
        <div class="navigation">
            <a href="{{ url_for('main.home') }}">
                <span class="glyphicon glyphicon-home"></span>
            </a>
        </div>
    </body>
{% endblock %}
